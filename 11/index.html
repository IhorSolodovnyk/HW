<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="hero">
        <div class="container">
            <div class="form_wrapper">
                <form class="form">
                <div class="main_content">
                    <h2 class="main_headtext">Create an Account</h2>
                    <div class="name_form">
                        <div class="name_input">
                            <label for="label">First_name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="">
                        </div>
                        <div class="name_input">
                            <label for="secont_name">Last name</label>
                            <input type="text" id="second_name" name="second_name" placeholder="">
                    </div>
                    </div>
                    <div class="email_item">
                        <div class="email_input">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
