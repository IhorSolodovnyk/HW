<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="hero">
        <div class="container">
            <div class="form_wrapper">
                <form class="form">
                <div class="main_content">
                    <h2 class="main_headtext">Create an Account</h2>
                    <div class="name_form">
                        <div class="name_input">
                            <label for="">First_name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="">
                        </div>
                        <div class="name_input">
                            <label for="">Last name</label>
                            <input type="text" id="second_name" name="second_name" placeholder="">
                    </div>
                    </div>
                    <div class="email_item">
                        <div class="email_input">
                            <label for="">Email</label>
                            <input type="email" id="email" name="email" placeholder="">
                            <p class="subtext_email">We'll never share your email with anyone else.</p>
                        </div>
                    </div>
                    <div class="radio_items">
                        <div class="radio_male">
                            <label for="radio">
                                <input type="radio" name="radio" id="radio_button">
                            </label>
                            <label for="">Male</label>
                        </div>
                        <div class="radio_female">
                            <label><input type="radio" name="radio" id="radio_button"></label>
                            <label for="radio">Female</label>
                        </div>
                    </div>
                    <div class="select_location">
                        <div class="select_country">
                            <label for="">Counrty</label>
                            <label for="">
                                <select name="" id="" class="select_content">
                                    <option value="none">
                                    </option>
                                    <option value="ukraine">ukraine</option>
                                    <option value="usa">USA</option>
                                    <option value="germany">Germany</option>
                                </select>
                            </label>
                        </div>
                        <div class="select_city">
                            <label for="">City</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="button_content">
                        <button type="button" class="sign_up_button">
                            Sign Up
                        </button>
                    </div>
                    <div class="terms">
                        <p class="sub_terms">
                            By clicking the 'Sign Up' button, you confirm that you accept our
                            <a href="#">Terms of Use</a>
                         and <a href="#">Privacy Policy</a>.
                        </p>
                    </div>
                    <div class="line"></div>
                    <div class="registr_link">
                        <span class="">
                            Have an account?
                        </span>
                        <span>
                            <a href="">Log in</a>
                        </span>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
