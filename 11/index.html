<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <header class="header_wrapper">
            <div class="container">
                <h2 class="header_text">Create an Account</h2>
            </div>
        </header>
        <div class="container_hero">
            <main class="hero">
                <div class="name_form">
                    <div class="form_items">
                        <input type="text" id="first_name" name="first_name" placeholder="">
                        <label for="first_name"></label>
                    </div>
                    <div class="form_items">
                        <input type="text" id="second_name" name="second_name" placeholder="">
                        <label for="second_name"></label>
                </div>
                </div>
                <div class="eadress_form">
                    <div class="form_items">
                        <input type="email" id="email" name="email" placeholder="">
                        <label for="email"></label>
                    </div>
                </div>
            </main>
        </div>
</body>
</html>
