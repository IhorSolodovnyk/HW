<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header_content">
            <h1 class="header_item">CSS Dinner Shopping List</h1>
            <p class="header_sub">Let`s go to the mall</p>
        </div>
    </header>
    <main>
        <div class="main_screen">
            <ul class="list_row">
                <li class="list_item">
                    <input type="checkbox" name="checkbox1" id="fake_checkbox">
                    <label for="fake_checkbox" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">A lot of pickles</span>
                            <span class="sub_text">for the next lessons about CSS</span>
                        </div>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox2" id="fake_checkbox2">
                    <label for="fake_checkbox2" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">10 apples</span>
                            <span class="sub_text">for more CSS manipulations</span>
                        </div>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox3" id="fake_checkbox3">
                    <label for="fake_checkbox3" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">20 oranges</span>
                            <span class="sub_text">because they are awesome</span>
                        </div>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox4" id="fake_checkbox4">
                    <label for="fake_checkbox4" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">13 plates</span>
                            <span class="sub_text">hm... they always dissapear</span>
                        </div>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox5" id="fake_checkbox5">
                    <label for="fake_checkbox5" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">15 bentos</span>
                            <span class="sub_text">hm... let it be</span>
                        </div>
                    </label>
                </li>
                <li class="list_item">
                    <input type="checkbox" name="checkbox6" id="fake_checkbox6">
                    <label for="fake_checkbox6" class="fake_checkbox">
                        <div class="content_text">
                            <span class="main_text">1 bottle of Sake</span>
                            <span class="sub_text">for my friends</span>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
        <footer class="footer_content">
            <button type="button">
                <span class="button_content">Bon appetit:</span>
            </button>
        </footer>
    </main>
</body>

</html>
